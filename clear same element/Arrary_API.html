<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>demo</title>
</head>
<body>
	<script type="text/javascript">
		var arr1 = [1,2,3,4,5,6,4,5,6,1];
		function cc(arr){
			var newArr = [];
			for(key in arr){
				if(newArr.indexOf(arr[key])==-1){
					newArr.push(arr[key]);
				}
			}
			return newArr;
		}
		console.log(cc(arr1));
	</script>
</body>
</html>
