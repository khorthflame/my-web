<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		$(function(){
			 function left(){$('.son').animate({
				'margin-left':'-400px'
			},2000,function(){
				$('.son img:first').insertAfter('.son img:last');
				$('.son').css('margin-left','0');
			})
		  }
		   left();//先调用一次
		  setInterval(left,2000);
		})
	</script>
	<style>
	*{margin:0;padding:0;}
		.fa{height:200px;
			width:400px;
			margin: 20px auto;
			 overflow: hidden; 
		}
		.son{height:200px;
			width:800px;
			}
		img{  display: block;
			float: left;
			height:200px;
			width:400px;}
		/* img:first-child{margin-left:-400px;}  */
	</style>
</head>
<body>
	<div class="fa">
		<div class="son">
		<img src="images/1.png" alt="">
		<img src="images/2.png" alt="">
		<img src="images/3.png" alt="">
		<img src="images/4.png" alt="">
		<img src="images/5.png" alt="">
	    </div>
	</div>
</body>
</html>
