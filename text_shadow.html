<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{height: 200px;
			width: 600px;
			background: #8F8C8C;
			margin: 20px auto;
			font-size: 50px;
			color:#8F8C8C;
			font-family: '微软雅黑';
			font-weight: 700;
		}
		.one{text-align: center;
			line-height: 100px;
			text-shadow:1px 1px 0 black,-1px -1px 0 white; 
		}
		.two{text-align: center;
		line-height: 100px;
		text-shadow:1px 1px 0 white,-1px -1px 0 black; 
	}
	</style>
</head>
<body>
	<div class="box">
		<div class="one">我是凸起的文字</div>
		<div class="two">我是凹下的文字</div>
	</div>
</body>
</html>
