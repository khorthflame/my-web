<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>demo</title>
</head>
<body>
	<script type="text/javascript">
		 function Person(name,code,sex){
           this.name = name;
           this.code = code;
           this.sex = sex;
           this.play = function(game){
           		console.log('我会玩'+game);
           }
           Person.prototype.info = function(age){
           		console.log('我今年'+age+'我叫'+this.name);
           }
        }

         var person1 = new Person('徐宏','110','男');
         console.log(person1);
         person1.play('王者荣耀');
         person1.info('24');
         //注意想给构造函数的prototype添加方法，需要用函数名，其他则是this
	</script>
</body>
</html>
