<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
</head>
<body>
	<script type="text/javascript">
		var str = 'life is like a box of chocolate';
		var str1 = str.split(' ');
		for(var i = 0;i<str1.length;i++){
			document.write(str1[i].substring(0,1).toUpperCase().concat(str1[i].substring(1)));
			document.write(' ');
		}
	</script>
</body>
</html>
