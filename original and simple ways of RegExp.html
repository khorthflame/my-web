<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var num = 'asdfsafd';//true;
	//var reg = new RegExp('asd','g');//标准语法new RegExp(pattern, attributes);
	var reg = /asd/g; //简单的写法（或者说直接量）/pattern/attributes
	console.log(reg.test(num));//true;
	//注意参数 attributes 是一个可选的字符串，包含属性 "g"、"i" 和 "m"，分别用于指定全局匹配、区分大小写的匹配和多行匹配。ECMAScript 标准化之前，不支持 m 属性。如果 pattern 是正则表达式，而不是字符串，则必须省略该参数
	</script>
</body>
</html>
