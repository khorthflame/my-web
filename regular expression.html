<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" name="str">
	<script>
		var input = document.querySelector('input');
		var pattern=/^[a-zA-Z][a-zA-Z0-9_]{4,19}$/
		var reg1 = new RegExp(pattern);
		input.onblur=function(){
			alert(reg1.test(input.value));
		}
	</script>
</body>
</html>
